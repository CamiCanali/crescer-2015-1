<!doctype html>
<head>
	<title>Filmator</title>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>	
	
	<div style="margin: 0 auto; width: 500px; height: 450px; border: 2px black">
	<form class="form-horizontal" action="login" method="get">
		<h1>Filmator</h1>
		<br><br>
		<div class="form-group">
			<label for="inputUser" class="col-sm-2 control-label">Usuário</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputUser" placeholder="Usuário" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">Senha</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword" placeholder="Senha" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox"> Lembrar me
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" href="/telaConsulta">Entrar</button>
			</div>
		</div>
	</form>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<a type="submit" class="btn btn-default" href="/telaUsuario">Cadastrar</a>
			</div>
		</div>
	
	</div>	
</body>
</html>
