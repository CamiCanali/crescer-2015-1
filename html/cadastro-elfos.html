<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cadastro de Elfos</title>
	</head>
	<body>
		<form action="cadastro-elfos.html"enctype="multipart/form-data" method="post">
				<div>
					<label for="nome">Nome do Elfo:</label>
					<input id="nome" name="nome" type="text" pattern=".{6,}" required>
				</div>
				<br>
				<div>
					<label for="sexo">Sexo:</label>
					<input type="radio" name="sexo" value="masculino" required>Masculino</input>
					<input type="radio" name="sexo" value="feminino" required>Feminino</input>
				</div>
				<br>
				<div>
					<label for="quantidadeFlechas">Quantidade de flechas iniciais do Elfo:</label>
					<input type="number" id="quantidadeFlechas" name="quantidadeFlechas" value="42"/>

				</div>
				<br>
				<div>
					<label for="birthdate">Data de nascimento:</label>
					<input type="date" placeholder="dd/mm/yyyy" id="birthdate" name="birthdate" maxlength="10" required />
				</div>
				<br>
				<div>
					<label for="status">Status inicial do Elfo:</label>
					<select id="status" name="status">
					<option value="Dormindo">Dormindo</option>
					<option value="Caçando">Caçando</option>
					<option value="Contando piada">Contando piada</option>
					</select>
				</div>
				<br>
				<div>
					<label for="itens[]">Itens iniciais do Elfo:</label>
					<br>
					<input name="itens[]" type="checkbox" value="Arco e flecha" checked/> Arco e flecha
					<br>
					<input name="itens[]" type="checkbox" value="Espada de aço porto-alegrense" /> Espada de aço porto-alegrense
					<br>
					<input name="itens[]" type="checkbox" value="Escudo de amburana" checked />Escudo de amburana
					<br>
					<input name="itens[]" type="checkbox" value="Poção HP" /> Poção HP
				</div>
				<br>
				<div >
				<label for="foto">Photo</label>
				<input  type="file" name="foto" accept=".jpg,.png" />
				</div>
				<br><br>
				<div>
					<input type="submit" value="Cadastrar!">
				</div>
		</form>
	</body>
</html>
