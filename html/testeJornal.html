<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>United</title>
	</head>
	<body>
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
			$(function(){
				var ul = $('#noticias');
				$.ajax({
					url: 'http://content.guardianapis.com/search?q=manchester%20united&api-key=test',
					type: 'GET'})
					.done(function(res){
					res.response.results.forEach(function(i){
						ul.append(
							$('<li>').append(
							$('<a>')
								.attr('target', '_blank')
								.attr('href', i.webUrl)
								.text(i.webTitle)
								));
					console.log(i.webTitle);
					});
				});
			});
		</script>
	</body>
</html>
