<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>html table</title>
	</head>
	<body>	
		<h2>Table</h2>
		<h3>Classificação parcial do caos - CRESCER 2015/1</h3>

			<thead>
				<th>Nome</th> <!--colunas-->
				<th>Índice de caos (0-5)</th>
			</thead> 
			<tbody> <!--tinhas-->
				<tr>
					<td>Marlon Bernardes sem dormir</td>
					<td>5</td>
				</tr>	
				<tr>
					<td>Andre Nune e seus 65 slides</td>
					<td>4.5</td>
				</tr>	
				<tr>
					<td>Bernardo e seu axé</td>
					<td>3</td>
				</tr>	
			</tbody>
		</table>
		<br><br><br>
	</body>
</html>
